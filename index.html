<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
  <style>
    .animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .custom-input {
      border-width: 1mm;
      border-color: black;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('h1').addClass('animate__animated animate__bounce');

      $('form').submit(function() {
        $('button[type="submit"]').prop('disabled', true);
      });
    });
  </script>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-4xl text-center font-bold mb-8">Free Download Appunti</h1>
      <form action="/download" method="POST" class="animate__animated animate__fadeInUp">
        <label for="url" class="block mb-2">URL:</label>
        <input type="text" id="url" name="url" required class="w-full rounded-lg border-gray-300 mb-4 p-2 custom-input">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" id="download-button">Download</button>
      </form>
    </div>
  </div>
</body>
</html>
